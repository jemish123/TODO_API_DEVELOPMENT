<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TODO Dashboard</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        
    </head>
    <body>
        <div class="container py-5">
            <div class="text-center mb-5">
                <h1 class="display-4 fw-bold text-primary">üìã TODO
                    Dashboard</h1>
                <p class="lead">Track your productivity and manage your daily
                    tasks efficiently</p>
            </div>

            <!-- Dashboard Stats -->
            <div class="row text-center mb-4">
                <div class="col-md-3">
                    <div class="card p-3">
                        <h5 class="card-title text-success">Completed</h5>
                        <p id="completed-count" class="display-6">0</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card p-3">
                        <h5 class="card-title text-warning">Pending</h5>
                        <p id="pending-count" class="display-6">0</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card p-3">
                        <h5 class="card-title text-danger">Cancelled</h5>
                        <p id="cancelled-count" class="display-6">0</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card p-3">
                        <h5 class="card-title text-info">Avg. Time</h5>
                        <p id="avg-time" class="display-6">0 min</p>
                    </div>
                </div>
            </div>

            <!-- Chart -->
            <div class="chart-container mb-5">
                <canvas id="productivityChart"></canvas>
            </div>

            <!-- Form -->
            <div class="card p-4 mb-4">
                <h4 class="mb-3">üìù Add a New Task</h4>
                <form id="todo-form">
                    <div class="row g-3 align-items-end">
                        <div class="col-md-5">
                            <label for="title" class="form-label">Task</label>
                            <input type="text" class="form-control" id="title"
                                required />
                        </div>
                        <div class="col-md-5">
                            <label for="description"
                                class="form-label">Description</label>
                            <input type="text" class="form-control"
                                id="description" />
                        </div>
                        <div class="col-md-2">
                            <button type="submit"
                                class="btn btn-primary w-100">Add Todo</button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Todo List -->
            <div class="card p-4">
                <h4 class="mb-3">üìë Your Tasks</h4>
                <div class="table-responsive">
                    <table class="table table-bordered align-middle">
                        <thead>
                            <tr class="text-center">
                                <th>Title</th>
                                <th>Description</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="todo-table">
                            <!-- Filled dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
